<div class="topic-label">
  {{ include.topic }}
</div>
<div class="topic-posts">
  {% for post in site.posts %}
    {% if post.topic == include.topic %}
      <div class="post-link">
        <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}">
          <div class="title">{{ post.title }}</div>
          <div class="author">{{ post.author }}</div>
        </a>
      </div>
    {% endif %}
  {% endfor %}
</div>
